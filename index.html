<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Museum, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Stella S">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favs/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favs/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favs/favicon-16x16.png">
    <link rel="manifest" href="./favs/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <title>Museum Admission in JS</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
	  <center>
    <h1>Smoothie Shack</h1>
		<table>
			<tr align = "center">
				<td valign="top" align="right">
					<h3>Order Here:</h3>
					<form action="javascript:displayCost()">											
						<label for="size">*Size:</label>
						<select name="size" id="size">
						    <option value="">--Size of Smoothie--</option>
						    <option value="snack">Small - $5.27</option>
							<option value="large">Regular - $7.69</option>
						</select>
						<br><br>
						<label for="flavours">*Flavours:</label>
						<select name="flavour" id="flavor">
						    <option value="">--Flavour for Smoothie--</option>
						    <option value="snack">Banana N' Strawberry - </option>
						    <option value="medium">Berry Blend</option>
						    <option value="medium">Tropical Twist</option>
							<option value="large">Green Mix</option>
						</select>
						<br><br>
						<input type="submit" value="Display Admission Cost">
					</form>
				</td>
				<td valign="top" align="center">
					<img src="./image/museum.jpg" alt="Museum" width="50%">
				</td>
			</tr>
		</table>
		<!-- User result information will be displayed -->
		<div id="display-results">
			
		</div>
		  </center>
  </body>
</html>
